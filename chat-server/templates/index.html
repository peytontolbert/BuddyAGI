<!DOCTYPE html>
<html>
<head>
    <title>Chat with Buddy, Helpful Assistant!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #contentContainer {
            text-align: center;
        }
        #chatBox {
            height: 400px;
            border: 1px solid #dddddd;
            padding: 10px;
            overflow-y: scroll;
            margin-top: 20px;
            display: none; /* Hide by default */
        }
        #taskContainer {
            border: 1px solid #dddddd;
            padding: 10px;
            margin-top: 20px;
        }
        .task-component {
            border: 1px solid #cccccc;
            margin: 10px 0;
            padding: 10px;
        }
        #userInput {
            width: 100%;
            box-sizing: border-box;
            display: none; /* Hide by default */
        }
        #sendButton {
            display: none; /* Hide by default */
        }
    </style>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div id="contentContainer">
        <div id="navbar" style="display:none;"></div>

        <div id="usernameContainer">
            <input type="text" id="usernameInput" placeholder="Enter your username..." />
            <button id="usernameButton">Set Username</button>
        </div>

        <button id="startChatButton" style="display:none;">Start New Chat</button>

        <div id="taskContainer"></div> <!-- Container for tasks -->

        <div id="chatBox"></div>
            <input type="text" id="userInput" placeholder="Type your message here..." disabled />
            <button id="sendButton" disabled>Send</button>

    </div>

</body>
</html>
